<div class="card">
  <div class="card-body">
    <form>
      <h1 class="card-title">Confirm sign up</h1>
      <div *ngIf="errorMessage!=null" class="alert alert-danger">
          {{ errorMessage }}
      </div>
      <div class="form-group">
        <input [(ngModel)]="confirmationCode" [ngModelOptions]="{standalone: true}" type="text" class="form-control" aria-label="Confirmation code" placeholder="Confirmation code">
      </div>
      <button (click)="onConfirm()" type="submit" class="btn btn-primary btn-block">Confirm</button>
    </form>
    <hr>
    <p class="card-text text-muted">Need a new code? <a [routerLink]="[appPaths.resend]">Resend</a>.</p>
  </div>
</div>
